<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/cssBootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/cssImc.css">
    <style>
        body {
            font-family: "Metropolis", Sans-serif;
            background: url('img/imc/fundo-imc-homem.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div style="padding-left: 90%;">
            <a href="menu.html" class="btn btn-outline-primary">VOLTAR</a>
        </div>
        <a href="welcome.php" style="font-family: Fantasy; font-size: 35px; text-align: center; position: fixed; text-decoration: none; color: black;" >DTFIT</a>    
    </nav>
    <!-- Calculadora de IMC -->
    <div class="calculator-container">
        <h2>Calculadora de IMC</h2>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 78.5" required>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Ex: 1.80" required>

        <button class="btn btn-outline-primary" onclick="calculateIMC()">Calcular IMC</button>

        <div id="resultadoHomem" class="resultadoHomem mt-3"></div>
    </div>

    <!-- JS -->
    <script>
        function calculateIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
    
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultadoHomem').innerHTML = 'Por favor, insira valores válidos para peso e altura.';
                return;
            }
    
            const imc = peso / (altura * altura);
            let categoria = '';
    
            if (imc < 19) {
                categoria = 'Abaixo do peso';
            } else if (imc >= 20 && imc <= 24.9) { 
                categoria = 'Peso normal';
            } else if (imc >= 25 && imc <= 29.9) { 
                categoria = 'Sobrepeso';
            } else {
                categoria = 'Obesidade';
            }
    
            document.getElementById('resultadoHomem').innerHTML = 
                `O Seu IMC é: <span>${imc.toFixed(2)}</span><br>Categoria: ${categoria}`;
        }
    </script>
</body>
</html>
